<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="topSection">
        <div class="searchBarContainer">
            <input type="text" placeholder="Search.." class="searchBar" id="searchBar">
        </div>
        <div class="CityName">
            <p class = "CityName" id="CityNameText">CityNamePlaceHolder</p>
        </div>
        <div class="navBar" >
            <button class="searchButton" type="submit" id="searchButton"></button>
        </div>
    </div>
    <div class="WeatherIconsContainer">
        <img src="./weatherIcons/clear.png" class="weatherIcon">
    </div>
    <div class="ConditionsTextContainer">
        <h1 class="tempTxt" id="tempTxt">22Â°C</h1>
        <h2 class="conditionsTxt" id="conditionsTxt">ConditionsText</h2>
    </div>
    <div class = "details">
        <div class="col">
            <img src="./weatherIcons/wind.png" class="windIcon">
            <p class="windTxt" id="windTxt">20km/h</p>
        </div>
        <div class="col">
            <img src="weatherIcons/humidity.png" class="humidityIcon">
            <p class="humidityTxt" id="humidityTxt">70%</p>
        </div>

    </div>
    <div class="detailsTxt">
        <div class="row">
            <p class="windDescription">Wind</p>
        </div>
        <div class="row">
            <p class="humidityDescription">Humidity</p>
        </div>
    </div>
</div>


<script  src="./function.js"></script>
</body>
</html>
